<div style="margin: 20px 0;"></div>
<div class="easyui-panel" style="width: 100%; max-width: 400px; padding: 30px 60px;">
	<form id="form" method="post">
		<div id = "returnHome" style="margin-bottom: 20px;display: none;">
			<input class="easyui-textbox" name="id" style="width: 100%;"
				data-options="label:'序号:'">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-textbox" name="name" style="width: 100%"
				data-options="label:'姓名:',required:true">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-textbox" name="pwd" style="width: 100%"
				data-options="label:'密码:',required:true">
		</div>
	</form>
	<div style="text-align: center; padding: 5px 0">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="saveUser()" style="width: 80px">保存</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="clearForm()" style="width: 80px">清空</a>
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="returnHome()" style="width: 80px">返回</a>
	</div>
</div>
