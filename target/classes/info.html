<div style="margin: 20px 0;"></div>
<div class="easyui-panel" style="width: 100%; max-width: 400px; padding: 30px 60px;">
	<form id="form" method="post">
		<div id = "returnHome" style="margin-bottom: 20px">
			<input class="easyui-textbox" name="id" style="width: 100%;border: 0;" readonly="readonly"
				data-options="label:'序号:'">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-textbox" name="name" style="width: 100%;border: 0;" readonly="readonly"
				data-options="label:'姓名:'">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-textbox" name="pwd" style="width: 100%;border: 0;" readonly="readonly"
				data-options="label:'密码:'">
		</div>
	</form>
	<div style="text-align: center; padding: 5px 0">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			onclick="returnHome()" style="width: 80px">返回</a>
	</div>
</div>
